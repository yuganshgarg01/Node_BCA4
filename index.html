<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Input Form</title>
</head>
<body>
  <h1>Enter Your Value</h1>
  <form action="/submit" method="POST">
    <label for="userInput">Input:</label>
    <input type="text" id="userInput" name="userInput" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
